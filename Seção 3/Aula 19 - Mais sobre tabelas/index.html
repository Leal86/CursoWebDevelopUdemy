<!DOCTYPE html>
<html>
	
	<head>
		<title>Página principal</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		
		<h2>Produtos</h2>

		<table border="2" width="100%">

			<!--th = table header (cabeçalho da tabela), tr = table row (linha da tabela), td = table data (dados da tabela)-->
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th>Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>
					<center>
						<img src="imagens/notebook.webp" width="100">
					</center>
				</td>
				<td>R$ 2.500,99</td>
			</tr>

			<tr>
				<td>002</td>
				<td>Tablet</td>
				<td>R$ 999,99</td>
			</tr>

			<tr>
				<td rowspan="2">Desconto</td>
				<!-- rowspan (extensão da linha) = serve para mesclar celulas dentro de uma unica coluna -->
				<td colspan="2">cupom 1 -R$10</td>
				<!-- colspan (extensão da coluna) = serve para mesclar celulas em mais de uma colunas -->
			</tr>

			<tr>
				<td colspan="2">cupom 2 -R$12</td>
			</tr>

			<tr>
				<td colspan="2">
					<center><strong>Total
					</strong></center>
				</td>
				
				<td>
					<strong>
						R$ 3.478,98
					</strong> 
				</td>
			</tr>

		</table>

	</body>
	
</html>
