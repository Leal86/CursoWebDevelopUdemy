<!DOCTYPE html>
<html>
<head>
	<title>Navegação com abas</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
	
	<body>

	<h2>Estilizando Formulários</h2>
	<form>
		
		<fieldset> <!--Cria uma borda agrupando informações do formulário em comum-->
			<legend>Detalhes de contato</legend> <!--Acrescenta um título na borda-->

			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
				<label for="email">E-mail:</label>
				<input type="text" name="email" id="email">
			</div>

			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>

		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem:</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de mim</legend>
			
			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Sim
				</label>
			</div>

			<div>
				<label>
					<input class="radio" type="radio" name="lembrar" id="sim">Não
				</label>
			</div>
		</fieldset>

	</form>

	</body>

</html>
