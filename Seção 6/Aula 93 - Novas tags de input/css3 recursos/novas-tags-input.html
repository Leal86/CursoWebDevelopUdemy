<!DOCTYPE html>

<html>

<head>
	<title>Novas Tags de Input HTML 5</title>
	<meta charset="utf-8">
	
	<!--Estilo customizado-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	
</head>

	<body>
		<form>

			<!-- Novos Inputs e atributos HTML 5 required -->
			<label for="nome">Nome</label>
			<input type="text" id="nome"  autofocus>
			<br><br>

			<!-- Email required -->
			<label for="email">Email</label>
			<input type="email" id="numero">
			<br><br>

			<!-- Número -->
			<label for="numero">Número</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<!-- URLs -->
			<label for="url">Url</label>
			<input type="url" id="url" placeholder="ex.: http://www...">
			<br><br>

			<!-- Pesquisa -->
			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<!-- Range -->
			<label for="range">Pesquisa</label>
			<input type="range" id="range" min="1" max="20" value="2" >
			<br><br>

			<!-- Date -->
			<label for="data">Pesquisa</label>
			<input type="date" id="data">
			<br><br>

			<!-- Cor -->
			<label for="cor">Pesquisa</label>
			<input type="color" id="cor">
			<br><br>


			<input type="submit" name="" value="Enviar">
		</form>

	</body>

</html>
